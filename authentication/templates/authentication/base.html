<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{% static 'listings/styles.css' %}">
      <title>{% block title %}My application{% endblock title %}</title>
  </head>
  <body>
    {% block content %}{% endblock content %}
     {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
    {% endif %}
  </body>
</html>
